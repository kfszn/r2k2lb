<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>R2K2 | Wager Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#070b12;
      --card:#0b0f17;
      --border:#1b2a40;
      --text:#e9f5ff;
      --muted:#8fb3d9;
      --accent:#ffd400;
      --btn:#151b2d;
      --btn-border:#2a3560;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:40px auto;
      padding:0 20px;
    }

    h1{
      text-align:center;
      margin-bottom:30px;
      font-size:28px;
      font-weight:700;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:22px;
    }

    .card{
      background:linear-gradient(180deg,#0b0f17,#070b12);
      border:1px solid var(--border);
      border-radius:16px;
      padding:24px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      min-height:260px;
    }

    .tier{
      font-size:20px;
      font-weight:700;
      text-align:center;
      margin-bottom:16px;
    }

    .stat{
      text-align:center;
      margin-bottom:18px;
    }

    .label{
      font-size:12px;
      letter-spacing:.12em;
      color:var(--muted);
      margin-bottom:6px;
    }

    .value{
      font-size:36px;
      font-weight:800;
      color:white;
    }

    .reward{
      font-size:18px;
      font-weight:700;
      color:var(--accent);
      margin-top:4px;
    }

    .btn{
      margin-top:auto;
      background:var(--btn);
      border:1px solid var(--btn-border);
      color:white;
      padding:14px;
      border-radius:12px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      transition:.2s;
    }

    .btn:hover{
      border-color:var(--accent);
      color:var(--accent);
    }

    .gift{
      font-size:16px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Wager Reward Tiers</h1>

    <div class="grid">

      <div class="card">
        <div class="tier">Bronze</div>
        <div class="stat">
          <div class="label">WAGER</div>
          <div class="value">$10</div>
          <div class="reward">Reward: $0</div>
        </div>
        <button class="btn"><span class="gift">游꾸</span>Claim Reward</button>
      </div>

      <div class="card">
        <div class="tier">Silver</div>
        <div class="stat">
          <div class="label">WAGER</div>
          <div class="value">$20</div>
          <div class="reward">Reward: $5</div>
        </div>
        <button class="btn"><span class="gift">游꾸</span>Claim Reward</button>
      </div>

      <div class="card">
        <div class="tier">Gold</div>
        <div class="stat">
          <div class="label">WAGER</div>
          <div class="value">$40</div>
          <div class="reward">Reward: $10</div>
        </div>
        <button class="btn"><span class="gift">游꾸</span>Claim Reward</button>
      </div>

      <div class="card">
        <div class="tier">Platinum</div>
        <div class="stat">
          <div class="label">WAGER</div>
          <div class="value">$75</div>
          <div class="reward">Reward: $20</div>
        </div>
        <button class="btn"><span class="gift">游꾸</span>Claim Reward</button>
      </div>

      <div class="card">
        <div class="tier">Diamond</div>
        <div class="stat">
          <div class="label">WAGER</div>
          <div class="value">$150</div>
          <div class="reward">Reward: $50</div>
        </div>
        <button class="btn"><span class="gift">游꾸</span>Claim Reward</button>
      </div>

      <div class="card">
        <div class="tier">Infernal</div>
        <div class="stat">
          <div class="label">WAGER</div>
          <div class="value">$300</div>
          <div class="reward">Reward: $100</div>
        </div>
        <button class="btn"><span class="gift">游꾸</span>Claim Reward</button>
      </div>

    </div>
  </div>
</body>
</html>
