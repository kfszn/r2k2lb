<!DOCTYPE html>
<html lang="en">
<head>
  <title>R2K2 | Slot Tournament</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Live slot tournament for the R2K2 community.">

  <link rel="icon" type="image/png" href="/assets/logo.png">

  <!-- Existing site CSS -->
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/lb.css">
  <link rel="stylesheet" href="/css/vendor.css">
  <link rel="stylesheet" href="/css/toast.css">
</head>

<body>
  <!-- ================= HEADER (YOUR EXACT HEADER) ================= -->
  <header id="r2kHeader">
    <div class="h-inner">
      <a href="/" class="brand" aria-label="R2K2 Home">
        <img src="/assets/logo.png" class="logo" alt="R2K2">
        <div class="name">R2K<span class="accent">2</span></div>
      </a>

      <nav class="nav" id="r2kNav">
        <a href="/">Home</a>
        <a href="/leaderboard/acebet">Leaderboards</a>
        <a href="/raffle">Raffle</a>
        <a href="/tournament" aria-current="page">Tournament</a>
      </nav>

      <div class="hamburger" id="hamburger" aria-label="Menu" aria-controls="r2kNav" aria-expanded="false">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <!-- Background effects (same as leaderboard pages) -->
  <canvas id="particleCanvas"></canvas>
  <div class="glow-container">
    <div class="left-glow"></div>
    <div class="right-glow"></div>
  </div>

  <!-- ================= MAIN CONTENT ================= -->
  <div id="appContent">
    <!-- Title block -->
    <div class="row text">
      <span class="title">
        <div class="price-wrapper glow">LIVE</div>
        SLOT TOURNAMENT
      </span>
      <span class="subtitle" style="color:#fff;">
        Auto-advancing bracket · BYEs enabled · Enter via Kick chat
      </span>
    </div>

    <!-- Status card -->
    <div class="r2k-totals">
      <div class="r2k-total-card">
        <div class="r2k-total-label">Tournament Status</div>
        <div class="r2k-total-value" id="tournamentStatus">Loading…</div>
      </div>
    </div>

    <!-- Entrants -->
    <div class="css-esk2ah">
      <div class="css-2w2ovy">
        <h2 class="glow" style="margin-bottom:12px;">Entrants</h2>
        <div id="entrantList"></div>
      </div>
    </div>

    <!-- Bracket -->
    <div class="css-esk2ah" style="margin-top:30px;">
      <div class="css-2w2ovy">
        <h2 class="glow" style="margin-bottom:12px;">Bracket</h2>
        <div id="bracket"></div>
      </div>
    </div>
  </div>

  <!-- ================= FOOTER ================= -->
  <!-- PASTE YOUR EXACT EXISTING FOOTER HERE -->
  <!-- (same footer used on leaderboard pages) -->

  <!-- Push content below sticky header -->
  <script>
    (function(){
      function pushBelowHeader(){
        const header = document.getElementById('r2kHeader');
        const app = document.getElementById('appContent');
        if(header && app){
          app.style.marginTop = header.offsetHeight + 'px';
        }
      }
      window.addEventListener('load', pushBelowHeader);
      window.addEventListener('resize', pushBelowHeader);
    })();
  </script>

  <!-- Hamburger -->
  <script>
    (function(){
      const burger = document.getElementById('hamburger');
      const nav = document.getElementById('r2kNav');
      if(burger && nav){
        burger.addEventListener('click', ()=>{
          const open = nav.classList.toggle('show');
          burger.setAttribute('aria-expanded', String(open));
        });
      }
    })();
  </script>

  <!-- Tournament logic -->
  <script>
    async function loadTournament(){
      try{
        const res = await fetch("/api/tournament/state", { cache:"no-store" });
        const s = await res.json();

        document.getElementById("tournamentStatus").textContent =
          s.open ? "ENTRIES OPEN" : "ENTRIES CLOSED";

        // Entrants
        document.getElementById("entrantList").innerHTML =
          s.entrants.length === 0
            ? `<div class="lb-row"><div class="lb-name">No entrants yet</div></div>`
            : s.entrants.map(e => `
              <div class="lb-row">
                <div class="lb-name">${e.acebetUser}</div>
                <div class="lb-money wager">$${Number(e.wagerUsd || 0).toLocaleString()}</div>
              </div>
            `).join("");

        // Bracket
        document.getElementById("bracket").innerHTML =
          s.matches.length === 0
            ? `<div class="lb-row"><div class="lb-name">Bracket not locked yet</div></div>`
            : s.matches.map(m => `
              <div class="lb-row lb-row--wide">
                <div class="lb-name">${m.p1?.acebetUser || "BYE"}</div>
                <div class="lb-name">${m.p2?.acebetUser || "BYE"}</div>
                <div class="lb-money prize">
                  ${m.winner ? "→ " + m.winner.acebetUser : ""}
                </div>
              </div>
            `).join("");
      } catch (err){
        document.getElementById("tournamentStatus").textContent = "Error loading tournament";
        console.error(err);
      }
    }

    loadTournament();
    setInterval(loadTournament, 3000);
  </script>

  <!-- Existing JS -->
  <script src="/js/app.js"></script>
  <script src="/js/particles.js"></script>
</body>
</html>
