<!DOCTYPE html>
<html lang="en">
<head>
  <title>R2K2 | Rainbet Leaderboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Exclusive wager races on Rainbet for code R2K2!">
  <meta property="og:image" content="/assets/logo.png">
  <link rel="icon" type="image/png" href="/assets/logo.png">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/lb.css">
  <link rel="stylesheet" href="/css/vendor.css">
  <link rel="stylesheet" href="/css/toast.css">

  <script src="/js/countdown-roobet.js"></script>

  <style>
    /* ===== Simplified Header ===== */
    #r2kHeader {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(180deg,#121825 0%, #0f1521 50%, #0b0f17 100%);
      border-bottom: 1px solid rgba(19,152,255,.15);
      box-shadow: 0 0 24px rgba(19,152,255,.15);
    }
    #r2kHeader .h-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    #r2kHeader .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    #r2kHeader .brand .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(19,152,255,.35);
    }
    #r2kHeader .brand .name {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: .2px;
      color: #fff;
    }
    #r2kHeader .brand .accent {
      color: #1398ff;
      text-shadow: 0 0 10px rgba(19,152,255,.5);
    }
    #r2kHeader .nav {
      display: flex;
      gap: 26px;
      justify-content: center;
    }
    #r2kHeader .nav a {
      color: #e8f4ff;
      background: none;
      border: 0;
      cursor: pointer;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      opacity: .92;
      padding: 8px 6px;
      border-radius: 8px;
      transition: .18s;
    }
    #r2kHeader .nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(19,152,255,.45);
    }
    #r2kHeader .actions {
      display: flex;
      gap: 12px;
    }
    #r2kHeader .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 800;
      font-size: 14px;
      padding: 10px 16px;
      border-radius: 999px;
      text-decoration: none;
      border: 1px solid rgba(19,152,255,.25);
      color: #0a1626;
      background: linear-gradient(90deg,#22b1ff,#1398ff);
      box-shadow: 0 6px 20px rgba(19,152,255,.35);
      transition: .15s;
    }
    #r2kHeader .btn.outline {
      background: transparent;
      color: #e8f4ff;
      border-color: rgba(19,152,255,.45);
      box-shadow: 0 0 16px rgba(19,152,255,.25) inset;
    }
    #r2kHeader .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.1);
    }
    #r2kHeader .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    #r2kHeader .hamburger span {
      width: 24px;
      height: 3px;
      background: #e8f4ff;
      border-radius: 2px;
    }
    @media (max-width: 900px) {
      #r2kHeader .nav {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #080f19;
        border-top: 1px solid rgba(19,152,255,.15);
        flex-direction: column;
        padding: 12px 20px;
        gap: 16px;
      }
      #r2kHeader .nav.show { display: flex; }
      #r2kHeader .actions { display: none; }
      #r2kHeader .hamburger { display: flex; }
    }
  </style>
</head>

<body>
  <header id="r2kHeader">
    <div class="h-inner">
      <a href="/" class="brand" aria-label="R2K2 Home">
        <img src="/assets/logo.png" alt="R2K2 Logo" class="logo">
        <div class="name">R2K<span class="accent">2</span></div>
      </a>

      <nav class="nav" id="r2kNav">
        <a href="/">Home</a>
        <a href="/leaderboard/rainbet">Leaderboard</a>
        <a href="/challenges">Challenges</a>
      </nav>

      <div class="actions">
        <a class="btn outline" href="/register">Register</a>
        <a class="btn" href="https://rainbet.com/?r=r2k2" target="_blank" rel="noopener">Join Rainbet</a>
      </div>

      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <script>
    // Mobile Nav Toggle
    document.addEventListener("DOMContentLoaded", () => {
      const burger = document.getElementById("hamburger");
      const nav = document.getElementById("r2kNav");
      burger.addEventListener("click", () => {
        nav.classList.toggle("show");
      });
    });
  </script>
</body>
</html>
